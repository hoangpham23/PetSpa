<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- swipper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="./NewPass_style.css">
</head>
<body>
    <div class="newPass_container">
        <div class="pink-background-rectangle"></div>
        <div class="newPass-form">
            <h1>FORGET PASSWORD?</h1>
            <form action="#">
                <div class="input-box">
                    <p>New Password:</p> <input type="password" placeholder="ENTER YOUR NEW PASSWORD">
                </div>
                <div class="input-box">
                    <p>Confirm Password:</p> <input type="password" placeholder="ENTER AGAIN YOUR NEW PASSWORD">
                </div>
                <div class="input-box">
                    <p>Email OTP:</p> <input type="number" placeholder="ENTER YOUR EMAIL OTP">
                </div>
                <div class="signUn_btn">
                    <input type="submit" value="UPDATE PASSWORD" class="btn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
