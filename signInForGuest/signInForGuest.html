<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- swipper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="./signInForGuest_style.css">
</head>
<body>
     <!-- header design -->
    <header class="header">
        <div class="header-background-rectangle"></div>
        <div class="navbar-header">
            <nav class="navbar">
                <a href="#">HOMEPAGE</a>
                <a href="#">SERVICES</a>
                <a href="#">CONTACT</a>
                <a href="#">SIGN IN</a>
                <a href="#">SIGN OUT</a>
            </nav>
            <div class="bx bxs-circle" id="ava-icon"></div>
        </div>
        <div class="header-content">
            <div class="header-title"><h1>SIGN IN</h1></div>
            <p>Name</p>
        </div>
    </header>

    <!-- Sign in design -->
    <section class="sign-in">
        <form action="#">
            <div class="input-box">
                <p>USER NAME:</p> <input type="text" placeholder="ENTER YOUR USER NAME HERE">
            </div>
            <div class="input-box">
                <p>PASSWORD:</p> <input type="password" placeholder="ENTER YOUR PASSWORD HERE">
            </div>
            <div class="solve">
                <a href="#">Forget password?</a> <br/> <br/>
                <input type="submit" value="SIGN IN" class="btn">
            </div>
        </form>
    </section>

    <!-- Sign up -->
    <div class="sign-out">
        <div class="signout-background-rectangle"></div>
        <div class="sign-out-content">
            <p>Do not have account? Register now</p>
            <input type="button" value="SIGN UP" class="btn">
        </div>
    </div>

    <!-- footer design -->
    <footer class="footer">
        <div class="footer-background-rectangle"></div>
        <h1>PAWFECTION</h1>
        <div class="footer-content">
            <p>WORKING TIME: 8am TO 5pm</p>
            <p>GMAIL: abcd@gmail.com</p>
            <p>PHONE NUMBER: 0937821928</p>
        </div>
    </footer>
</body>
</html>
