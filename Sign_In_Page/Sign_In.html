<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- swipper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="./SignIn_style.css">
</head>
<body>
    <div class="signIn_page">
        <div class="signIn-img">
            <img src="./img/SignInPage.jpg" alt="">
        </div>
        <div class="signIn_container">
            <div class="signIn">
                <div class="purple-background-rectangle"></div>
                <h3>SIGN IN</h3>
                <div class="signIn-form">
                    <form action="#">
                        <div class="input-box">
                            <p>User Name:</p> <input type="text" placeholder="ENTER YOUR USER NAME HERE">
                        </div>
                        <div class="input-box">
                            <p>Password:</p> <input type="password" placeholder="ENTER YOUR PASSWORD HERE">
                        </div>
                        <div class="signIn-box">
                            <div class="forget_btn">
                                <a href="#" class="forget-password">Forget Password?</a>
                            </div>
                            <div class="signIn_btn">
                                <input type="submit" value="SIGN IN" class="signIn-btn">
                            </div>
                            <div class="signIn_Google">
                                <h4>-----------OR-----------<h4>
                                <div class="signIn_Google_container">
                                    <img src="./img/email_icon.png" alt="">
                                    <a href="#" class="signIn-google">Sign In With Your Google Account</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="register">
                <div class="pink-background-rectangle"></div>
                <div class="register-content">
                    <h4>Do not have account? Register now!</h4>
                    <div class="signUp_btn">
                        <input type="submit" value="SIGN UP" class="signUp-btn">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
